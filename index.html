<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Tenda Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- STILE BASE -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      background: linear-gradient(180deg, #0b1220, #020617);
      color: #ffffff;
    }

    header {
      padding: 16px;
      font-size: 26px;
      font-weight: bold;
    }

    section {
      padding: 16px;
    }

    h2 {
      margin-top: 0;
    }

    /* MAPPA */
    #map {
      width: 100%;
      height: 420px;
      border-radius: 10px;
      margin-top: 12px;
    }
  </style>

  <!-- GOOGLE MAPS JS API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3H4aVAjeJQIERs5hXDCKlZZJMv64GHmo&callback=initMap"
    async
    defer
  ></script>
</head>

<body>
  <header>Tenda App</header>

  <section>
    <h2>Traffico â€“ Tunnel di Tenda</h2>
    <div id="map"></div>
  </section>

  <!-- SCRIPT MAPPA + TRAFFICO -->
  <script>
    function initMap() {
      const tunnelTenda = { lat: 44.1541066, lng: 7.5661378 };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: tunnelTenda,
        zoom: 14,
        mapTypeId: "roadmap",
      });

      // Marker Tunnel
      new google.maps.Marker({
        position: tunnelTenda,
        map: map,
        title: "Tunnel di Tenda",
      });

      // Traffico visivo
      const trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);
    }
  </script>
</body>
</html>
